<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 모든 기기에서 웹사이트가 잘 보이도록 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 아이콘을 위한 Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <!-- 커스텀 스타일시트 링크 -->
    <link rel="stylesheet" href="css/oneToOneChat.css" />
    <title>Eat-It 1:1채팅</title>
  </head>
  <body>
    <!-- 채팅 컨테이너 -->
    <div class="chat-container">
      <!-- 채팅 헤더 -->
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i>Eat-It 1:1채팅</h1>
        <a id="leave-btn" class="btn">방 나가기</a>
      </header>
      <!-- 메인 채팅 영역 -->
      <main class="chat-main">
        <!-- 방 정보와 사용자 목록을 위한 사이드바 -->
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> 방 이름:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> 사용자</h3>
          <ul id="users"></ul>
        </div>
        <!-- 채팅 메시지가 표시될 영역 -->
        <div class="chat-messages"></div>
      </main>
      <!-- 채팅 입력 폼 컨테이너 -->
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="메시지 입력"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> 전송</button>
        </form>
      </div>
    </div>

    <!-- 추가 기능을 위한 외부 라이브러리 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <!-- 실시간 통신을 위한 Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- 커스텀 JavaScript 파일 링크 -->
    <script src="js/oneToOneChat.js"></script>
  </body>
</html>
